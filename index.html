<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online Games</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="top center">
		<div class="top__header">
			<h1 class="top__header_title title">Добро пожаловать <br> на мой сайт !</h1>
			<p class="top__header_subtitle subtitle">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и <b>приступай</b></p>
			<button class="top__header_button button" type="button">Поехали!</button>
		</div>
	</div>
	<section class="conteiner">
		<div class="select-of">
			<a href="#">
				<article class="select-of__one">
					<div class="select-of__one_img">
						<img class="img_mobile" src="./IMG/Game_1.png" alt="Game 1">
					</div>
					<div class="select-of__one_title">
						<p>Игра 1</p>
					</div>
				</article>
			</a>
			<a href="#">
				<article class="select-of__two">
					<div class="select-of__two_img">
						<img class="img_mobile" src="./IMG/Game_2.png" alt="Game 2">
					</div>
					<div class="select-of__two_title">
						<p>Игра 2</p>
					</div>
				</article>
			</a>
			<a href="#">
				<article class="select-of__three">
					<div class="select-of__three_img">
						<img class="img_mobile" src="./IMG/Game_3.png" alt="Game 3">
					</div>
					<div class="select-of__three_title">
						<p>Игра 3</p>
					</div>
				</article>
			</a>
		</div>
	</section>
	</div>
</body>
</html>
